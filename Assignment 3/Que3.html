<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Question No 3</title>
    <style>
        #Head{
            color: orange;
            font-weight: bold;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>
<body>
    <h2 id="Head">Customer Feedback Form</h2>
    <form>
    <fieldset style="background-color:pink; border: 2px dashed; border-radius: 12px; padding:2px height:500px; width: 300px;">
        <label><i>Name:</i></label><br>
        <input type="text" name="Name" autofocus><br><br>
        <label><i>Contact:</i></label><br>
        <input type="number" maxlength="10" minlength="10" name="Contact" autofocus><br><br>
        <label><i>Address:</i></label><br>
        <input type="text" name="Address"><br><br>
        <label><i>Rating:</i></label><br>
        <select>
            <option>Excellent</option>
            <option>Good</option>
            <option>Very Good</option>
            <option>Bad</option>
        </select> <br><br>
        <input type="button" value="send" style="background-color: orange; color: white; border-radius:7px; padding: 3px; width: 50px;">
    </fieldset>
    </form>
</body>
</html>
