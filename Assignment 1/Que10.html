<html>
<title>
    marquee
</title>
<body>
    <marquee>left</marquee>
    <marquee direction="right">RIGHT</marquee>
    <marquee direction="up">TOP</marquee>
    <marquee direction="down">DOWN</marquee>
    <marquee height="200px" weidth="200px">height and weidth</marquee>
    <marquee hspace="200px" vspace="200px">Hspace and Vspace</marquee>
    <marquee loop="2">LOOP</marquee>
    <marquee scrollamount=20>SCROLL</marquee>
    <marquee behavior="alternate" >ALTERNATE</marquee>
    <marquee behavior="slide" bgcolor="red">Slide</marquee>
    <marquee behavior="scroll">Scroll</marquee>
    </body>
     
    
    </html>
